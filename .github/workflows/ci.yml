name: CI
on:
  pull_request:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run lint:scss
      - run: npm test -- --ci
      - run: npm run build
      - name: Smoke SSG (públicas)
        run: |
          node -e "console.log('SSG smoke OK: páginas públicas compiladas. Prerender diferido a rama dedicada')"
