<div class="page-shell">
  <div class="container">
    <!-- Menú de opciones de productos -->
    <div *ngIf="mostrarMenu">
      <h1 class="section-title">Gestión de Productos</h1>
      <p class="subtitle text-center mb-4">{{ subtitulo }}</p>

      <div class="menu-grid">
        <div
          *ngFor="let opcion of opciones"
          [ngClass]="['menu-card', 'menu-card--' + opcion.color]"
          (click)="navegarA(opcion.ruta)"
          role="button"
          tabindex="0"
          [attr.aria-label]="'Ir a ' + opcion.titulo"
          (keydown.enter)="navegarA(opcion.ruta)"
          (keydown.space)="navegarA(opcion.ruta)"
        >
          <div class="menu-card__icon">
            <i class="fa" [class]="opcion.icono" aria-hidden="true"></i>
          </div>
          <div class="menu-card__content">
            <h2 class="menu-card__titulo">{{ opcion.titulo }}</h2>
            <p class="menu-card__descripcion">{{ opcion.descripcion }}</p>
          </div>
          <div class="menu-card__arrow">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón volver cuando está en una subvista -->
    <div *ngIf="!mostrarMenu" class="mb-4">
      <button class="btn btn-outline-secondary" (click)="volver()">
        <i class="fas fa-arrow-left me-2"></i>
        Volver al Menú
      </button>
    </div>
  </div>
</div>

<!-- Acá carga el componente hijo (crear / editar) -->
<div class="container-fluid" *ngIf="!mostrarMenu">
  <router-outlet></router-outlet>
</div>
