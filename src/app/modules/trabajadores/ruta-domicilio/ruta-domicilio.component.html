<div class="container mt-5 col-md-6">
    <h1 class="text-center mb-4">Ruta del Domicilio</h1>

    <div class="map-container">
        <iframe *ngIf="ubicacionUrl" [src]="ubicacionUrl" loading="lazy"></iframe>
    </div>

    <div class="info-card">
        <h2>🏠 Dirección del Cliente</h2>
        <p><i class="fas fa-map-marker-alt"></i> {{ direccionCliente }}</p>
    </div>

    <a class="btn btn-primary mt-3" [href]="googleMapsUrl" target="_blank">
        📍 Abrir en Google Maps
    </a>
</div>
