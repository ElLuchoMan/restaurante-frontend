<div class="container mt-4">
  <h1 class="text-center mb-4">Domicilios Disponibles</h1>

  <div class="card card-normal p-4 mt-4" *ngIf="domicilios.length > 0">
    <div class="table-container">
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Observaciones</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let domicilio of domicilios">
            <td>{{ domicilio.direccion }}</td>
            <td>{{ domicilio.telefono }}</td>
            <td>{{ domicilio.observaciones || 'Sin observaciones' }}</td>
            <td>
              <button
                class="btn btn-success"
                *ngIf="!domicilio.trabajadorAsignado"
                (click)="tomarDomicilio(domicilio)"
              >
                Tomar <i class="fas fa-hand-paper"></i>
              </button>

              <button
                class="btn btn-primary"
                *ngIf="domicilio.trabajadorAsignado === trabajadorId"
                (click)="irARuta(domicilio)"
              >
                Ir a <i class="fas fa-map-marker-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="alert alert-info text-center mt-4" *ngIf="mostrarMensaje || domicilios.length === 0">
    {{ mensaje }}
  </div>
</div>
