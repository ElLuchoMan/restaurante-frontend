<div class="container mt-5 col-md-6">
    <h1 class="text-center mb-4">Ruta del Domicilio</h1>

    <div class="map-container">
        <iframe *ngIf="ubicacionUrl" [src]="ubicacionUrl | safe:'resourceUrl'" loading="lazy"></iframe>
    </div>

    <div class="info-card">
        <h2>ğŸ  DirecciÃ³n del Cliente</h2>
        <p><i class="fas fa-map-marker-alt"></i> {{ direccionCliente }}</p>
        <p><i class="fas fa-phone"></i> {{ telefonoCliente }}</p>
        <p><i class="fas fa-sticky-note"></i> {{ observaciones }}</p>
    </div>

    <div class="text-center mt-3">
        <button (click)="marcarFinalizado()" class="btn btn-success">
            Marcar finalizado
        </button>
        <button (click)="marcarPago()" class="btn btn-warning ml-2">
            Marcar pago
        </button>
    </div>
    <div class="volver-container mt-3" (click)="volver()">
        <i class="fas fa-arrow-left volver-icon"></i>
        <span class="volver-text">Volver</span>
      </div>
      
</div>
