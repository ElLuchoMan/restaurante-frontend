<div class="container mt-4">
  <h1 class="text-center mb-4">Carrito</h1>

  <ng-container *ngIf="carrito.length; else vacio">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3 mb-3" *ngFor="let p of carrito">
        <div class="card carrito-card h-100">
          <img
            [src]="p.imagen || 'assets/img/logo2.webp'"
            class="card-img-top"
            alt="{{ p.nombre }}"
            loading="lazy"
            decoding="async"
            fetchpriority="low"
            sizes="(min-width: 992px) 25vw, (min-width: 768px) 33vw, (min-width: 576px) 50vw, 100vw"
            width="300"
            height="200"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ p.nombre }}</h5>
            <p class="card-text mb-2">Precio: ${{ p.precio }}</p>

            <!-- Mostrar observaciones si existen -->
            <div *ngIf="p.observaciones" class="alert alert-info mb-2 py-1 px-2 small">
              <strong>üìù Observaciones:</strong><br />
              {{ p.observaciones }}
            </div>

            <div class="d-flex align-items-center mb-2">
              <!-- Botones icono-only -->
              <button class="btn-icon" (click)="restar(p)">‚àí</button>
              <span class="mx-2">{{ p.cantidad }}</span>
              <button class="btn-icon_plus" (click)="sumar(p)">+</button>
            </div>
            <button class="btn btn-sm btn-danger mt-auto" (click)="eliminar(p)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4 resumen">
      <h4>
        Subtotal: ${{ subtotal }}
        <br />
        <small class="ms-4">Calor√≠as totales: {{ totalCalorias }}</small>
      </h4>
      <button class="btn btn-primary" (click)="crearOrden()">Crear Orden</button>
    </div>
  </ng-container>

  <ng-template #vacio>
    <div class="alert alert-info text-center">No hay productos en el carrito.</div>
  </ng-template>
</div>
