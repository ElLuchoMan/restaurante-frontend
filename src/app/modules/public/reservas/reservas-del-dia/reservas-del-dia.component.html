<div class="container">
  <div class="card card-normal p-5">
    <h2 class="text-center mb-4" *ngIf="reservas.length !== 0">Reservas del {{ fechaHoy }}</h2>

    <div class="table-container">
      <table class="table table-bordered text-center" *ngIf="reservas.length !== 0">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Tel√©fono</th>
            <th>Personas</th>
            <th>Hora</th>
            <th>Indicaciones</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reserva of reservas; let i = index">
            <td>{{ reserva.nombreCompleto }}</td>
            <td>{{ reserva.telefono }}</td>
            <td>{{ reserva.personas }}</td>
            <td>{{ reserva.horaReserva }}</td>
            <td class="text-left">{{ reserva.indicaciones }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'badge-warning': reserva.estadoReserva === 'PENDIENTE',
                  'badge-success': reserva.estadoReserva === 'CONFIRMADA',
                  'badge-secondary': reserva.estadoReserva === 'CUMPLIDA',
                  'badge-danger': reserva.estadoReserva === 'CANCELADA',
                }"
              >
                {{ reserva.estadoReserva }}
              </span>
            </td>
            <td class="text-center">
              <button
                class="btn-no-bg tooltip-btn text-info"
                (click)="confirmarReserva(reserva)"
                data-tooltip="Confirmar Reserva"
              >
                <i class="fas fa-check"></i>
              </button>
              <button
                class="btn-no-bg tooltip-btn text-danger mx-1"
                (click)="cancelarReserva(reserva)"
                data-tooltip="Cancelar Reserva"
              >
                <i class="fas fa-times"></i>
              </button>
              <button
                class="btn-no-bg tooltip-btn text-success"
                (click)="cumplirReserva(reserva)"
                data-tooltip="Marcar como Cumplida"
              >
                <i class="fas fa-check-double"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="reservas.length === 0" class="alert alert-info text-center mt-4">
      No hay reservas para hoy.
    </div>
  </div>
</div>
