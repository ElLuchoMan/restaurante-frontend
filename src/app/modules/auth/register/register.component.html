<div class="container mt-5">
    <h1 class="text-center mb-4">Registro</h1>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="form-group">
            <label for="documento">Documento</label>
            <input type="number" id="documento" name="documento" [(ngModel)]="documento" required class="form-control"
                placeholder="1234567890" />
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required class="form-control"
                placeholder="Juan Pérez" />
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" [(ngModel)]="apellido" required class="form-control"
                placeholder="Apellido" />
        </div>
        <div *ngIf="esTrabajador">
            <div class="form-group">
                <label for="sueldo">Sueldo</label>
                <input type="number" id="sueldo" name="sueldo" [(ngModel)]="sueldo" class="form-control"
                    placeholder="5000000" />
            </div>
            <div class="form-group">
                <label for="rol">Rol</label>
                <input type="text" id="rol" name="rol" [(ngModel)]="rol" class="form-control"
                    placeholder="Administrador" />
            </div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control"
                placeholder="******" />
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">
            {{ esTrabajador ? 'Registrar Trabajador' : 'Registrar Cliente' }}
        </button>
        <!-- Checkbox solo visible para administradores -->
        <div class="form-group form-check" *ngIf="isAdmin()">
            <input type="checkbox" class="form-check-input" id="esTrabajador" [(ngModel)]="esTrabajador"
                name="esTrabajador" />
            <label class="form-check-label" for="esTrabajador">¿Registrar como trabajador?</label>
        </div>
    </form>
</div>
