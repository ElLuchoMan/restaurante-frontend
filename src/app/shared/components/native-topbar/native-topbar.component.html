<div class="home-topbar d-md-none" aria-label="Barra superior">
  <div class="container d-flex align-items-center justify-content-between">
    <!-- Logo siempre presente -->
    <a [routerLink]="logoLink" aria-label="Ir al inicio" class="logo-link">
      <img src="assets/img/logo2.webp" alt="El fogón DE MARÍA" width="96" height="32" />
    </a>

    <!-- Acciones dinámicas por rol -->
    <div class="d-flex align-items-center gap-3 ms-auto">
      <ng-container *ngFor="let action of topBarActions">
        <!-- Enlaces normales -->
        <a
          *ngIf="!action.isButton && action.route"
          [routerLink]="action.route"
          class="btn btn-link p-0 position-relative"
          [attr.aria-label]="action.ariaLabel"
        >
          <i [class]="action.icon" aria-hidden="true"></i>
          <span
            *ngIf="action.badge && action.badge > 0"
            class="badge cart-badge topbar"
            [attr.aria-label]="action.badge + ' elementos'"
          >
            {{ action.badge }}
          </span>
        </a>

        <!-- Botones para acciones especiales -->
        <button
          *ngIf="action.isButton"
          type="button"
          class="btn btn-link p-0 position-relative"
          [attr.aria-label]="action.ariaLabel"
          (click)="onActionClick(action)"
        >
          <i [class]="action.icon" aria-hidden="true"></i>
          <span
            *ngIf="action.badge && action.badge > 0"
            class="badge cart-badge topbar"
            [attr.aria-label]="action.badge + ' elementos'"
          >
            {{ action.badge }}
          </span>
        </button>
      </ng-container>
    </div>
  </div>
  <div class="home-topbar-shadow" aria-hidden="true"></div>
</div>
