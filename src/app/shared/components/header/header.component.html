<div class="container-fluid bg-primary py-3 d-none d-md-block top-bar">
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-center text-lg-left mb-2 mb-lg-0">
        <div class="d-inline-flex align-items-center">
          <a class="text-white pr-3" routerLink="">Contacto &nbsp;</a>
          <span class="text-white"> &nbsp;|</span>
          <a class="text-white px-2" routerLink="">Qui√©nes somos</a>
        </div>
      </div>
      <div class="col-md-6 text-center text-lg-right">
        <div class="d-inline-flex align-items-center">
          <a class="text-white px-3" href="https://www.facebook.com/">
            <i class="fab fa-facebook-f"></i>
          </a>

          <a class="text-white px-3" href="https://www.instagram.com/">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid position-relative nav-bar p-0" style="margin-top: -10px">
  <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9">
    <!-- Logo superpuesto, fuera del flujo del navbar para evitar recortes/ajustes de flex -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow p-lg-0">
      <button
        type="button"
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav ml-auto py-0 menu-left">
          <a
            *ngFor="let item of menuLeft"
            [routerLink]="item.route"
            class="nav-item nav-link"
            (click)="cerrarMenu()"
          >
            {{ item.label }}
          </a>
        </div>

        <div class="logo-container">
          <h1 class="m-0 display-5 text-primary logo-text" [ngClass]="{ 'd-none': imagenVisible }">
            <span class="text-secondary">La cocina </span>DE MAR√çA
          </h1>
          <img
            src="assets/img/logo2.png"
            alt="Logo"
            class="logo-img"
            [ngClass]="{ 'd-none': !imagenVisible }"
            loading="lazy"
            decoding="async"
            width="120"
            height="40"
          />
        </div>
        <!-- header.component.html -->
        <div class="navbar-nav mr-auto py-0 menu-right">
          <a
            *ngFor="let item of menuRight"
            [routerLink]="item.route"
            class="nav-item nav-link position-relative"
            (click)="item.label === 'Logout' ? logout() : cerrarMenu()"
          >
            <!-- Carrito: icono + badge -->
            <ng-container *ngIf="item.label === 'üõí'; else normalLink">
              <i class="fas fa-shopping-cart"></i>
              <span class="badge cart-badge">{{ cartCount }}</span>
            </ng-container>

            <!-- Los dem√°s enlaces -->
            <ng-template #normalLink>
              {{ item.label }}
            </ng-template>
          </a>
        </div>
      </div>
    </nav>
  </div>
</div>
